apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: binklink
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-prod-legacy/default/binklink
  dependsOn:
    - name: linkerd-control-plane
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-vars
  images:
    - name: binkcore.azurecr.io/binklink
      newName: binkcore.azurecr.io/binklink
      newTag: prod-2023-03-02T162131Z # {"$imagepolicy": "flux-system:uksouth-prod-binklink:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageRepository
metadata:
  name: binklink
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/binklink
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: uksouth-prod-binklink
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: binklink
  filterTags:
    pattern: prod-(?P<ts>\d{4}-\d{2}-\d{2}T\d{6}Z)$
    extract: $ts
  policy:
    alphabetical:
      order: asc
