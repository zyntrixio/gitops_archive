---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: perf-data-hades
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-sandbox/perf-data/hades
  prune: true
  dependsOn:
    - name: linkerd-servicemesh
    - name: linkerd-viz
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
    - name: binkcore.azurecr.io/hades
      newName: binkcore.azurecr.io/hades
      newTag: prod-2.6.0 # {"$imagepolicy": "flux-system:perf-hades:tag"}
