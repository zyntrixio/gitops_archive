apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: lloyds-sit-angelia
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-sandbox/lloyds-sit/angelia
  dependsOn:
    - name: aad-pod-identity
    - name: linkerd-control-plane
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
    - name: binkcore.azurecr.io/angelia
      newName: binkcore.azurecr.io/angelia
      newTag: banking-1.1.2 # {"$imagepolicy": "flux-system:banking-angelia:tag"}
