apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: barclays-sit-metis
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-sandbox/barclays-sit/metis
  dependsOn:
    - name: aad-pod-identity
    - name: linkerd-control-plane
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
    - name: binkcore.azurecr.io/metis
      newName: binkcore.azurecr.io/metis
      newTag: sandbox-1.27.0 # {"$imagepolicy": "flux-system:sandbox-metis:tag"}
