apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: barclays-sit-hermes
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-sandbox/barclays-sit/hermes
  dependsOn:
    - name: aad-pod-identity
    - name: linkerd-control-plane
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
    - name: binkcore.azurecr.io/hermes
      newName: binkcore.azurecr.io/hermes
      newTag: banking-3.5.3 # {"$imagepolicy": "flux-system:banking-hermes:tag"}
