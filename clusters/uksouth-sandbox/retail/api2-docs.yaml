  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-sandbox/retail/api2-docs
  prune: true
  dependsOn:
  - name: linkerd-control-plane
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
  - name: binkcore.azurecr.io/api2-redoc
    newName: binkcore.azurecr.io/api2-redoc
    newTag: 2023-01-23T164719Z # {"$imagepolicy": "flux-system:uksouth-sandbox-api2-docs:tag"}
  postBuild:
    substituteFrom:
    - kind: ConfigMap
      name: cluster-vars
