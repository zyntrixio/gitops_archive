apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: retail-hermes
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-sandbox/retail/hermes
  dependsOn:
    - name: aad-pod-identity
    - name: linkerd-control-plane
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
    - name: binkcore.azurecr.io/hermes
      newName: binkcore.azurecr.io/hermes
      newTag: retail-3.1.3 # {"$imagepolicy": "flux-system:retail-hermes:tag"}
