---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: bpl-aquila
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-prod/bpl/aquila
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: linkerd-control-plane
  images:
    - name: binkcore.azurecr.io/aquila
      newName: binkcore.azurecr.io/aquila
      newTag: prod-1.0.1 # {"$imagepolicy": "flux-system:uksouth-prod-aquila:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImageRepository
metadata:
  name: aquila
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/aquila
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImagePolicy
metadata:
  name: uksouth-prod-aquila
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: aquila
  filterTags:
    pattern: prod-(?P<ts>\d+(\.\d+)*)$
    extract: $ts
  policy:
    semver:
      range: '>0.0.1'
