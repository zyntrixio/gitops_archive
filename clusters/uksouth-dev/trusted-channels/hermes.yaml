apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: trusted-channels-hermes
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-dev/trusted-channels/hermes
  dependsOn:
  - name: aad-pod-identity
  - name: linkerd-servicemesh
  - name: linkerd-viz
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
  - name: binkcore.azurecr.io/hermes
    newName: binkcore.azurecr.io/hermes
    newTag: tc-2022-09-15T135707Z # {"$imagepolicy": "flux-system:tc-hermes:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImagePolicy
metadata:
  name: tc-hermes
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: hermes
  filterTags:
    pattern: ^tc-(?P<ts>\d{4}-\d{2}-\d{2}T\d{6}Z)$
    extract: $ts
  policy:
    alphabetical:
      order: asc
