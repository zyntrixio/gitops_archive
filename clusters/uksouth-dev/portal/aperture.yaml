apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: portal-aperture
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-dev/portal/aperture
  prune: true
  dependsOn:
  - name: linkerd-servicemesh
  - name: linkerd-viz
  - name: keyvault2kube
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
  - name: binkcore.azurecr.io/aperture
    newName: binkcore.azurecr.io/aperture
    newTag: 2022-09-30T143006Z # {"$imagepolicy": "flux-system:uksouth-dev-aperture:tag"}
  postBuild:
    substituteFrom:
      - kind: Secret
        name: flux-cluster-vars
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImageRepository
metadata:
  name: aperture
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/aperture
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImagePolicy
metadata:
  name: uksouth-dev-aperture
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: aperture
  filterTags:
    pattern: ^(?P<ts>\d{4}-\d{2}-\d{2}T\d{6}Z)$
    extract: $ts
  policy:
    alphabetical:
      order: asc
