apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: portal-bullsquid
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-dev/portal/bullsquid
  prune: true
  dependsOn:
  - name: linkerd-servicemesh
  - name: linkerd-viz
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
  - name: binkcore.azurecr.io/bullsquid
    newName: binkcore.azurecr.io/bullsquid
    newTag: 2022-10-05T165043Z # {"$imagepolicy": "flux-system:uksouth-dev-bullsquid:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImageRepository
metadata:
  name: bullsquid
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/bullsquid
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImagePolicy
metadata:
  name: uksouth-dev-bullsquid
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: bullsquid
  filterTags:
    pattern: ^(?P<ts>\d{4}-\d{2}-\d{2}T\d{6}Z)$
    extract: $ts
  policy:
    alphabetical:
      order: asc
