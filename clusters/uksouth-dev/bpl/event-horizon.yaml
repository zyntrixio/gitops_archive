apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: bpl-event-horizon
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-dev/bpl/event-horizon
  dependsOn:
  - name: aad-pod-identity
  - name: linkerd-control-plane
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
  - name: binkcore.azurecr.io/event-horizon
    newName: binkcore.azurecr.io/event-horizon
    newTag: 2022-12-20T125251Z # {"$imagepolicy": "flux-system:uksouth-dev-event-horizon:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageRepository
metadata:
  name: event-horizon
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/event-horizon
  interval: 10m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: uksouth-dev-event-horizon
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: event-horizon
  filterTags:
    pattern: ^(?P<ts>\d{4}-\d{2}-\d{2}T\d{6}Z)$
    extract: $ts
  policy:
    alphabetical:
      order: asc
