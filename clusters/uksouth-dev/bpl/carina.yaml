apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: bpl-carina
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-dev/bpl/carina
  dependsOn:
  - name: aad-pod-identity
  - name: linkerd-control-plane
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
  - name: binkcore.azurecr.io/carina
    newName: binkcore.azurecr.io/carina
    newTag: 2023-03-24T152038Z # {"$imagepolicy": "flux-system:uksouth-dev-carina:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageRepository
metadata:
  name: carina
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/carina
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: uksouth-dev-carina
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: carina
  filterTags:
    pattern: ^(?P<ts>\d{4}-\d{2}-\d{2}T\d{6}Z)$
    extract: $ts
  policy:
    alphabetical:
      order: asc
