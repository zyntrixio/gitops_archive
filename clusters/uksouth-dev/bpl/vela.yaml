apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: bpl-vela
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-dev/bpl/vela
  prune: true
  dependsOn:
  - name: aad-pod-identity
  - name: linkerd-control-plane
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
  - name: binkcore.azurecr.io/vela
    newName: binkcore.azurecr.io/vela
    newTag: 2023-03-29T092555Z # {"$imagepolicy": "flux-system:uksouth-dev-vela:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageRepository
metadata:
  name: vela
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/vela
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: uksouth-dev-vela
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: vela
  filterTags:
    pattern: ^(?P<ts>\d{4}-\d{2}-\d{2}T\d{6}Z)$
    extract: $ts
  policy:
    alphabetical:
      order: asc
