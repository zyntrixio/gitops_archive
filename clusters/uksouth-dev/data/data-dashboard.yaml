apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: data-dashboard
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-dev/data/data-dashboard
  prune: true
  dependsOn:
  - name: linkerd-control-plane
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
  - name: binkcore.azurecr.io/data-dashboard
    newName: binkcore.azurecr.io/data-dashboard
    newTag: 2022-06-30T124053Z # {"$imagepolicy": "flux-system:uksouth-dev-data-dashboard:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImageRepository
metadata:
  name: data-dashboard
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/data-dashboard
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImagePolicy
metadata:
  name: uksouth-dev-data-dashboard
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: data-dashboard
  filterTags:
    pattern: ^(?P<ts>\d{4}-\d{2}-\d{2}T\d{6}Z)$
    extract: $ts
  policy:
    alphabetical:
      order: asc
