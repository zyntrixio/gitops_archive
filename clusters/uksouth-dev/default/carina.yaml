apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: carina
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-dev/default/carina
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
    - name: binkcore.azurecr.io/carina
      newName: binkcore.azurecr.io/carina
      newTag: "dev-2021-11-03T145911Z" # {"$imagepolicy": "flux-system:uksouth-dev-carina:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImageRepository
metadata:
  name: carina
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/carina
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImagePolicy
metadata:
  name: uksouth-dev-carina
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: carina
  filterTags:
    pattern: '(?P<ts>\d{4}-\d{2}-\d{2}T\d{6}Z)$'
    extract: '$ts'
  policy:
    alphabetical:
      order: asc
