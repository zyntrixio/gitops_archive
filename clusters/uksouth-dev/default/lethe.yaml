apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: lethe
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-dev/default/lethe
  prune: true
  dependsOn:
    - name: linkerd-control-plane
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
    - name: binkcore.azurecr.io/lethe
      newName: binkcore.azurecr.io/lethe
      newTag: 2022-11-15T114555Z # {"$imagepolicy": "flux-system:uksouth-dev-lethe:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImageRepository
metadata:
  name: lethe
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/lethe
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImagePolicy
metadata:
  name: uksouth-dev-lethe
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: lethe
  filterTags:
    pattern: ^(?P<ts>\d{4}-\d{2}-\d{2}T\d{6}Z)$
    extract: $ts
  policy:
    alphabetical:
      order: asc
