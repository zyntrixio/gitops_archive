apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: eos
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-dev/default/eos
  dependsOn:
    - name: aad-pod-identity
    - name: linkerd-control-plane
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
    - name: binkcore.azurecr.io/eos
      newName: binkcore.azurecr.io/eos
      newTag: 2022-10-28T082757Z # {"$imagepolicy": "flux-system:uksouth-dev-eos:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImageRepository
metadata:
  name: eos
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/eos
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImagePolicy
metadata:
  name: uksouth-dev-eos
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: eos
  filterTags:
    pattern: ^(?P<ts>\d{4}-\d{2}-\d{2}T\d{6}Z)$
    extract: $ts
  policy:
    alphabetical:
      order: asc
