apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: trusted-channels-angelia
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-staging/trusted-channels/angelia
  dependsOn:
  - name: aad-pod-identity
  - name: linkerd-control-plane
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
  - name: binkcore.azurecr.io/angelia
    newName: binkcore.azurecr.io/angelia
    newTag: tc-2022-12-01T110851Z # {"$imagepolicy": "flux-system:tc-angelia:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: tc-angelia
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: angelia
  filterTags:
    pattern: ^tc-(?P<ts>\d{4}-\d{2}-\d{2}T\d{6}Z)$
    extract: $ts
  policy:
    alphabetical:
      order: asc
