apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: pyqa-apiv2
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-staging/default/pyqa-apiv2
  dependsOn:
  - name: aad-pod-identity
  - name: linkerd-control-plane
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
  - name: binkcore.azurecr.io/bink-api-v2-automation-suite
    newName: binkcore.azurecr.io/bink-api-v2-automation-suite
    newTag: 2023-04-11T121342Z # {"$imagepolicy": "flux-system:uksouth-staging-pyqa-apiv2:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageRepository
metadata:
  name: pyqa-apiv2
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/bink-api-v2-automation-suite
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: uksouth-staging-pyqa-apiv2
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: pyqa-apiv2
  filterTags:
    pattern: ^(?P<ts>\d{4}-\d{2}-\d{2}T\d{6}Z)$
    extract: $ts
  policy:
    alphabetical:
      order: asc
