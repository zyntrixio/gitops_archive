---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: styx
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-staging/default/styx
  prune: true
  dependsOn:
    - name: aad-pod-identity
    - name: linkerd-control-plane
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImageRepository
metadata:
  name: styx
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/styx
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImagePolicy
metadata:
  name: uksouth-staging-styx
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: styx
  filterTags:
    pattern: (?P<ts>\d+(\.\d+)*)$
    extract: $ts
  policy:
    semver:
      range: '>0.0.1'
