apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: callbacca
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./bases/oss/callbacca
  prune: true
  dependsOn:
  - name: linkerd-control-plane
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
  - name: binkcore.azurecr.io/callbacca
    newName: binkcore.azurecr.io/callbacca
    newTag: 2022-12-15T103053Z # {"$imagepolicy": "flux-system:uksouth-staging-callbacca:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageRepository
metadata:
  name: callbacca
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/callbacca
  interval: 20m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: uksouth-staging-callbacca
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: callbacca
  filterTags:
    pattern: ^(?P<ts>\d{4}-\d{2}-\d{2}T\d{6}Z)$
    extract: $ts
  policy:
    alphabetical:
      order: asc
