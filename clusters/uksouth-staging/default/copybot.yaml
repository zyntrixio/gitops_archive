apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: copybot
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-staging/default/copybot
  dependsOn:
  - name: aad-pod-identity
  - name: linkerd-control-plane
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
  - name: binkcore.azurecr.io/copybot
    newName: binkcore.azurecr.io/copybot
    newTag: v1.2.3 # {"$imagepolicy": "flux-system:copybot:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageRepository
metadata:
  name: copybot
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/copybot
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: copybot
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: copybot
  filterTags:
    pattern: v(?P<ts>\d+(\.\d+)*)$
    extract: $ts
  policy:
    semver:
      range: '>0.0.1'
