apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: data-dashboard
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-staging/data/data-dashboard
  prune: true
  dependsOn:
  - name: linkerd-control-plane
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
  - name: binkcore.azurecr.io/data-dashboard
    newName: binkcore.azurecr.io/data-dashboard
    newTag: 2022-06-14T080429Z # {"$imagepolicy": "flux-system:uksouth-staging-data-dashboard:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImageRepository
metadata:
  name: data-dashboard
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/data-dashboard
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImagePolicy
metadata:
  name: uksouth-staging-data-dashboard
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: data-dashboard
  filterTags:
    pattern: staging-(?P<ts>\d+(\.\d+)*)$
    extract: $ts
  policy:
    semver:
      range: '>0.0.1'
