apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: bpl-vela
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-staging/bpl/vela
  dependsOn:
  - name: aad-pod-identity
  - name: linkerd-control-plane
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
  - name: binkcore.azurecr.io/vela
    newName: binkcore.azurecr.io/vela
    newTag: staging-2.2.3 # {"$imagepolicy": "flux-system:uksouth-staging-vela:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImageRepository
metadata:
  name: vela
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/vela
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1alpha1
kind: ImagePolicy
metadata:
  name: uksouth-staging-vela
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: vela
  filterTags:
    pattern: staging-(?P<ts>\d+(\.\d+)*)$
    extract: $ts
  policy:
    semver:
      range: '>0.0.1'
