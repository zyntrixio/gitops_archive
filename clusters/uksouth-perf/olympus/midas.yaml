apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: olympus-midas
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-perf/olympus/midas
  dependsOn:
    - name: aad-pod-identity
    - name: linkerd-control-plane
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
    - name: binkcore.azurecr.io/midas
      newName: binkcore.azurecr.io/midas
      newTag: staging-3.40.3 # {"$imagepolicy": "flux-system:midas:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: midas
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: midas
  filterTags:
    pattern: staging-(?P<ts>\d+(\.\d+)*)$
    extract: $ts
  policy:
    semver:
      range: '>0.0.1'
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageRepository
metadata:
  name: midas
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/midas
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
