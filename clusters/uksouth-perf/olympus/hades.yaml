apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: olympus-hades
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-perf/olympus/hades
  prune: true
  dependsOn:
    - name: linkerd-control-plane
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
    - name: binkcore.azurecr.io/hades
      newName: binkcore.azurecr.io/hades
      newTag: staging-2.8.0 # {"$imagepolicy": "flux-system:hades:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: hades
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: hades
  filterTags:
    pattern: staging-(?P<ts>\d+(\.\d+)*)$
    extract: $ts
  policy:
    semver:
      range: '>0.0.1'
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageRepository
metadata:
  name: hades
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/hades
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
