apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: olympus-pelops
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-perf/olympus/pelops
  dependsOn:
    - name: aad-pod-identity
    - name: linkerd-control-plane
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  images:
    - name: binkcore.azurecr.io/pelops
      newName: binkcore.azurecr.io/pelops
      newTag: 2022-12-15T171524Z # {"$imagepolicy": "flux-system:pelops:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: pelops
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: pelops
  filterTags:
    pattern: ^(?P<ts>\d{4}-\d{2}-\d{2}T\d{6}Z)$
    extract: $ts
  policy:
    alphabetical:
      order: asc
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageRepository
metadata:
  name: pelops
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/pelops
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
