apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: pelops
  namespace: flux-system
spec:
  interval: 60m0s
  path: ./overlays/uksouth-lloyds/olympus/pelops
  prune: true
  dependsOn:
    - name: linkerd-control-plane
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-vars
  images:
    - name: ghcr.io/binkhq/pelops
      newName: ghcr.io/binkhq/pelops
      newTag: 0.7.0 # {"$imagepolicy": "flux-system:lloyds-pelops:tag"}
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageRepository
metadata:
  name: pelops
  namespace: flux-system
spec:
  image: binkcore.azurecr.io/pelops
  interval: 1m0s
  secretRef:
    name: binkcore.azurecr.io
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: lloyds-pelops
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: pelops
  filterTags:
    pattern: staging-(?P<ts>\d+(\.\d+)*)$
    extract: $ts
  policy:
    semver:
      range: '>0.1.0'
