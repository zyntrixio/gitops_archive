---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-lb
  namespace: prometheus
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: 'true'
    service.beta.kubernetes.io/azure-load-balancer-health-probe-request-path: /-/ready    # https://github.com/Azure/AKS/issues/2903
  labels:
    app: prometheus
spec:
  loadBalancerIP: ${cluster_lb_ip}
  type: LoadBalancer
  selector:
    app: prometheus
  ports:
    - name: prometheus
      appProtocol: http
      port: 9090
      protocol: TCP
      targetPort: prometheus
