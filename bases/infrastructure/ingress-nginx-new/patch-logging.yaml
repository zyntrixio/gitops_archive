---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ingress-nginx-controller
  namespace: ingress-nginx
data:
  log-format-escape-json: 'true'
  log-format-upstream: '{"time": "$time_iso8601", "remote_addr": "$proxy_protocol_addr",
    "x-forward-for": "$proxy_add_x_forwarded_for", "request_id": "$req_id", "remote_user":
    "$remote_user", "bytes_sent": $bytes_sent, "request_time": $request_time, "status":
    $status, "status_str": "$status", "vhost": "$host", "request_proto": "$server_protocol",
    "path": "$uri", "request_query": "$args", "request_length": $request_length, "duration":
    $request_time,"method": "$request_method", "http_referrer": "$http_referer", "http_user_agent":
    "$http_user_agent", "upstream_response_time": $upstream_response_time, "upstream_response_length":
    $upstream_response_length, "proxy_upstream_name": "$proxy_upstream_name", "x-azure-ref":
    "$http_x_azure_ref"}'
  server-tokens: 'false'
