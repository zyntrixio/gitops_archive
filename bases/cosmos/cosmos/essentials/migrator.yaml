apiVersion: batch/v1
kind: Job
metadata:
  name: cosmos-migrator
  namespace: default
  labels:
    app: cosmos
    component: migrator
spec:
  ttlSecondsAfterFinished: 300
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
        kubectl.kubernetes.io/default-container: app
      labels:
        app: cosmos
        component: migrator
        aadpodidbinding: cosmos
    spec:
      containers:
        - name: app
          image: binkcore.azurecr.io/cosmos:latest
          command: ["linkerd-await", "--shutdown", "--"]
          args: ["alembic", "upgrade", "head"]
          resources:
            requests:
              memory: 2Gi
            limits:
              cpu: 1000m
              memory: 2Gi
          securityContext:
            runAsGroup: 65534
            runAsUser: 65534
      restartPolicy: Never
      serviceAccountName: cosmos
      imagePullSecrets:
        - name: binkcore.azurecr.io
  backoffLimit: 3
