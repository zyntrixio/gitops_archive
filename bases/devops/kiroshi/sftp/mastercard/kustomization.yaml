resources:
  - ../../bases/cronjobs
  - secrets.yaml

commonLabels:
  component: sftp-mastercard

nameSuffix: -sftp-mastercard

patches:
  - target:
      kind: CronJob
    patch: |
      - op: replace
        path: /spec/schedule
        value: "*/15 * * * *"
  - target:
      kind: CronJob
    patch: |
      - op: replace
        path: /spec/jobTemplate/spec/template/spec/containers/0/args
        value:
          - kiroshi
          - sftp
          - mastercard
          - --host=mtf.files.mastercard.com
          - --user=Z218502
          - --port=16022
          - --keypath=/mnt/secrets/mastercard-sftp-keyfile
          - --directories=/0073185/test/download/TGX4:/mnt/harmonia-imports/test/mastercard-settlement
  - target:
      kind: CronJob
    patch: |
      - op: replace
        path: /spec/jobTemplate/spec/template/spec/containers/0/volumeMounts
        value:
          - name: keyvault
            mountPath: "/mnt/secrets"
            readOnly: true
          - name: harmonia-imports
            mountPath: /mnt/harmonia-imports
  - target:
      kind: CronJob
    patch: |
      - op: replace
        path: /spec/jobTemplate/spec/template/spec/volumes
        value:
          - name: harmonia-imports
            persistentVolumeClaim:
              claimName: harmonia-imports
          - name: keyvault
            csi:
              driver: secrets-store.csi.k8s.io
              readOnly: true
              volumeAttributes:
                secretProviderClass: kirohsi-sftp-mastercard
