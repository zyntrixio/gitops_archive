apiVersion: apps/v1
kind: Deployment
metadata:
  name: atalanta
  namespace: default
  labels:
    app: atalanta
spec:
  selector:
    matchLabels:
      app: atalanta
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: atalanta
      annotations:
        linkerd.io/inject: enabled
        kubectl.kubernetes.io/default-container: app
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - atalanta
                topologyKey: topology.kubernetes.io/zone
      volumes:
        - name: locust
          persistentVolumeClaim:
            claimName: locust-loader
        - name: keyvault
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: atalanta
      containers:
        - image: binkcore.azurecr.io/atalanta:latest
          securityContext:
            runAsGroup: 65534
            runAsUser: 65534
          imagePullPolicy: Always
          name: app
          command: [linkerd-await, --]
          args: []
          volumeMounts:
            - mountPath: /mnt/locust
              name: locust
            - mountPath: /mnt/secrets
              name: keyvault
          env:
            - name: AMQP_DSN
              value: amqp://guest:guest@rabbitmq.rabbitmq:5672/
            - name: CONFIG_FILE_PATH
              value: /app/config.toml
            - name: MIDS_FILE_PATH
              value: /app/mids.csv
            - name: TOKENS_FILE_PATH
              value: /mnt/locust/harmonia_token_to_slug.csv
          resources:
            limits:
              memory: 384Mi
            requests:
              cpu: 10m
              memory: 256Mi
      serviceAccountName: atalanta
      imagePullSecrets:
        - name: binkcore.azurecr.io
