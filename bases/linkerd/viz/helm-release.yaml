---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: linkerd-viz
  namespace: linkerd-viz
spec:
  interval: 120m
  install:
    remediation:
      retries: 10
  chart:
    spec:
      chart: linkerd-viz
      version: 30.3.5
      sourceRef:
        kind: HelmRepository
        name: linkerd
        namespace: flux-system
  values:
    installNamespace: false
    defaultRegistry: ghcr.io/linkerd
    enablePodAntiAffinity: true
    prometheusUrl: http://prometheus.prometheus:9090/
    tap:
      replicas: 3
      resources:
        cpu:
          limit: ''
          request: 100m
        memory:
          limit: 250Mi
          request: 50Mi
    dashboard:
      resources:
        cpu:
          limit: ''
          request: 100m
        memory:
          limit: 250Mi
          request: 50Mi
    tapInjector:
      replicas: 3
    grafana:
      externalUrl: https://grafana.tools.uksouth.bink.sh/
    prometheus:
      enabled: false
