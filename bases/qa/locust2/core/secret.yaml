apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: locust
  namespace: default
spec:
  provider: azure
  parameters:
    clientID: ${locust_client_id}
    usePodIdentity: "false"
    useVMManagedIdentity: "false"          
    keyvaultName: ${keyvault_name}
    tenantId: ${tenant_id}
    objects: |
      array:
        - |
          objectName: aes-keys
          objectType: secret
