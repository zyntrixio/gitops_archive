    app: harmonia
    component: api
  name: harmonia-api
  namespace: default
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 9000
  selector:
    app: harmonia
    component: api
  sessionAffinity: None
  type: ClusterIP
