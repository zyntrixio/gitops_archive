---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: harmonia
  namespace: default
spec:
  template:
    spec:
      containers:
        - name: app
          args:
            - tximport
            - --agent
            - wasabi-club
            - --no-user-input
            - --quiet
          resources:
            limits:
              memory: 384Mi
              cpu: 1000m
            requests:
              memory: 384Mi
              cpu: 50m
