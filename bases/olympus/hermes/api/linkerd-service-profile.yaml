---
apiVersion: linkerd.io/v1alpha2
kind: ServiceProfile
metadata:
  name: hermes-api.default.svc.cluster.local
  namespace: default
spec:
  routes:
    - condition:
        method: GET
        pathRegex: /ubiquity/membership_card/[^/]*
      name: GET /ubiquity/membership_card/{id}
      isRetryable: true
      timeout: 2000ms
    - condition:
        method: DELETE
        pathRegex: /ubiquity/membership_card/[^/]*
      name: DELETE /ubiquity/membership_card/{id}
      isRetryable: true
      timeout: 2000ms
    - condition:
        method: GET
        pathRegex: /ubiquity/payment_card/[^/]*
      name: GET /ubiquity/payment_card/{id}
      isRetryable: true
      timeout: 2000ms
    - condition:
        method: DELETE
        pathRegex: /ubiquity/payment_card/[^/]*
      name: DELETE /ubiquity/payment_card/{id}
      isRetryable: true
      timeout: 2000ms
    - condition:
        method: DELETE
        pathRegex: /ubiquity/service
      name: DELETE /ubiquity/service
      isRetryable: true
      timeout: 2000ms
    - condition:
        method: GET
        pathRegex: /payment_cards/provider_status_mappings/amex
      name: GET /payment_cards/provider_status_mappings/amex
      isRetryable: true
      timeout: 2000ms
    - condition:
        method: GET
        pathRegex: /payment_cards/provider_status_mappings/mastercard
      name: GET /payment_cards/provider_status_mappings/mastercard
      isRetryable: true
      timeout: 2000ms
    - condition:
        method: GET
        pathRegex: /payment_cards/provider_status_mappings/visa
      name: GET /payment_cards/provider_status_mappings/visa
      isRetryable: true
      timeout: 2000ms
    - condition:
        method: GET
        pathRegex: /schemes/accounts/query
      name: GET /schemes/accounts/query
      isRetryable: true
      timeout: 2000ms
    - condition:
        method: GET
        pathRegex: /ubiquity/membership_card/[^/]*/membership_transactions
      name: GET /ubiquity/membership_card/{id}/membership_transactions
      isRetryable: true
      timeout: 2000ms
    - condition:
        method: GET
        pathRegex: /ubiquity/membership_cards
      name: GET /ubiquity/membership_cards
      isRetryable: true
      timeout: 2000ms
    - condition:
        method: GET
        pathRegex: /ubiquity/membership_plan/[^/]*
      name: GET /ubiquity/membership_plan/{id}
      isRetryable: true
      timeout: 2000ms
    - condition:
        method: GET
        pathRegex: /ubiquity/membership_plans
      name: GET /ubiquity/membership_plans
      isRetryable: true
      timeout: 2000ms
    - condition:
        method: GET
        pathRegex: /ubiquity/payment_cards
      name: GET /ubiquity/payment_cards
      isRetryable: true
      timeout: 2000ms
    - condition:
        method: GET
        pathRegex: /ubiquity/service
      name: GET /ubiquity/service
      isRetryable: true
      timeout: 2000ms
    - condition:
        method: POST
        pathRegex: /schemes/accounts/[^/]*/status
      name: POST /schemes/accounts/{id}/status
      isRetryable: true
      timeout: 2000ms
    - condition:
        method: POST
        pathRegex: /schemes/accounts/[^/]*/transactions
      name: POST /schemes/accounts/{id}/transactions
      isRetryable: true
      timeout: 2000ms
    - condition:
        method: PUT
        pathRegex: /schemes/user_consent/\d*
      name: PUT /schemes/user_consent/{id}
      isRetryable: true
      timeout: 2000ms
    - condition:
        method: POST
        pathRegex: /ubiquity/membership_cards
      name: POST /ubiquity/membership_cards
      isRetryable: true
      timeout: 2000ms
    - condition:
        method: POST
        pathRegex: /ubiquity/payment_cards
      name: POST /ubiquity/payment_cards
      isRetryable: true
      timeout: 2000ms
    - condition:
        method: POST
        pathRegex: /ubiquity/service
      name: POST /ubiquity/service
      isRetryable: true
      timeout: 2000ms
    - condition:
        method: PUT
        pathRegex: /payment_cards/accounts/status
      name: PUT /payment_cards/accounts/status
      isRetryable: true
      timeout: 2000ms
    - condition:
        method: GET
        pathRegex: /metrics
      name: GET /metrics
      isRetryable: true
      timeout: 2000ms
    - condition:
        method: GET
        pathRegex: /healthz
      name: GET /healthz
      isRetryable: true
      timeout: 2000ms
