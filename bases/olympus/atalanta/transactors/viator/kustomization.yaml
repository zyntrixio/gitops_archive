bases:
  - "../../core/deployment"

commonLabels:
  component: transactor-viator

nameSuffix: -transactor-viator

patches:
  - target:
      kind: Deployment
    patch: |-
      - op: replace
        path: /spec/jobTemplate/spec/template/spec/containers/0/args
        value: [ cargo, run, --bin, transactor ]
