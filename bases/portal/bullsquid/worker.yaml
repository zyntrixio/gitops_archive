---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: bullsquid
    component: worker
  name: bullsquid-worker
  namespace: default
spec:
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  selector:
    matchLabels:
      app: bullsquid
      component: worker
  template:
    metadata:
      labels:
        app: bullsquid
        component: worker
      annotations:
        linkerd.io/inject: enabled
        kubectl.kubernetes.io/default-container: app
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - bullsquid
                topologyKey: topology.kubernetes.io/zone
              weight: 100
      containers:
        - name: app
          image: binkcore.azurecr.io/bullsquid:latest
          args:
            - bullsquid-worker
          resources:
            requests:
              cpu: 10m
              memory: 256Mi
            limits:
              memory: 256Mi
          imagePullPolicy: Always
      imagePullSecrets:
        - name: binkcore.azurecr.io
