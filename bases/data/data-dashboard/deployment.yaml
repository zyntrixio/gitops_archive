---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: data-dashboard
  name: data-dashboard
  namespace: default
spec:
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  selector:
    matchLabels:
      app: data-dashboard
  template:
    metadata:
      labels:
        app: data-dashboard
      annotations:
        linkerd.io/inject: enabled
        kubectl.kubernetes.io/default-container: app
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - data-dashboard
                topologyKey: topology.kubernetes.io/zone
              weight: 100
      containers:
        - name: app
          image: binkcore.azurecr.io/data-dashboard:latest
          imagePullPolicy: Always
      priorityClassName: bink-high-tasks
      imagePullSecrets:
        - name: binkcore.azurecr.io
