---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wasabi-reporter
  namespace: monitoring
spec:
  template:
    spec:
      containers:
        - name: app
          env:
            - name: BLOB_CONNECTION_STRING
              valueFrom:
                secretKeyRef:
                  key: connection_string
                  name: azure-storage-common
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  key: uri_ssl
                  name: azure-redis-vnet
