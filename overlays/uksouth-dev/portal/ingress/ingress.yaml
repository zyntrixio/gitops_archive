---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/service-upstream: 'true'
    nginx.ingress.kubernetes.io/proxy-buffer-size: 8k
  name: portal.${cluster_name}.${cluster_location}.bink.sh
  namespace: default
spec:
  rules:
    - host: portal.${cluster_name}.${cluster_location}.bink.sh
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: aperture
                port:
                  number: 80
          - path: /api/v1/plans
            pathType: Prefix
            backend:
              service:
                name: bullsquid-api
                port:
                  number: 80
          - path: /api/v1/customer_wallet
            pathType: Prefix
            backend:
              service:
                name: bullsquid-api
                port:
                  number: 80
          - path: /api/v1/directory_comments
            pathType: Prefix
            backend:
              service:
                name: bullsquid-api
                port:
                  number: 80
          - path: /fe2
            pathType: Prefix
            backend:
              service:
                name: bullsquid-api
                port:
                  number: 80
  tls:
    - hosts:
        - portal.${cluster_name}.${cluster_location}.bink.sh
