---
bases:
  - ../../../../bases/olympus/europa/api
  - ../../../../bases/olympus/europa/migrator

resources:
  - aad.yaml

configMapGenerator:
  - name: europa-config
    namespace: default
    envs:
      - env.ini

patches:
  - target:
      kind: Deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: europa
      spec:
        template:
          spec:
            containers:
              - name: app
                envFrom:
                  - configMapRef:
                      name: europa-config
                env:
                  - name: EUROPA_DATABASE_URI
                    valueFrom:
                      secretKeyRef:
                        name: azure-pgfs
                        key: common_europa
