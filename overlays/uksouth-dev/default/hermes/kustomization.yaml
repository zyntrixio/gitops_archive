---
bases:
  - ../../../../bases/olympus/hermes/core
  - ../../../../bases/olympus/hermes/api
  - ../../../../bases/olympus/hermes/beat
  - ../../../../bases/olympus/hermes/celery
  - ../../../../bases/olympus/hermes/migrator
  - ../../../../bases/olympus/hermes/logic

resources:
  - aad.yaml

namespace: default

configMapGenerator:
  - name: hermes
    envs:
      - env.ini

patches:
  - target:
      kind: SecretProviderClass
    patch: |
      - op: replace
        path: /spec/parameters/objects
        value: |
          array:
            - |
              objectName: aes-keys
              objectType: secret
            - |
              objectName: barclays-hermes-sftp
              objectType: secret
            - |
              objectName: secret-keys
              objectType: secret
            - |
              objectName: ubiquity-channel-barclays-bmb
              objectType: secret
            - |
              objectName: ubiquity-channel-barclays-test
              objectType: secret
            - |
              objectName: ubiquity-channel-bink-wallet
              objectType: secret
            - |
              objectName: ubiquity-channel-bink20dev
              objectType: secret
            - |
              objectName: ubiquity-channel-daedalus
              objectType: secret
            - |
              objectName: ubiquity-channel-performance-one
              objectType: secret
            - |
              objectName: ubiquity-channel-performance-restricted
              objectType: secret
            - |
              objectName: ubiquity-channel-performance-two
              objectType: secret
            - |
              objectName: ubiquity-channel-restricted-test
              objectType: secret
            - |
              objectName: ubiquity-channel-test-1
              objectType: secret
            - |
              objectName: ubiquity-channel-test-2
              objectType: secret
            - |
              objectName: ubiquity-channel-trenette-bink-web
              objectType: secret
            - |
              objectName: ubiquity-channel-wasabi-bink-web
              objectType: secret
  - target:
      kind: Deployment
      name: hermes-api
    patch: |
      - op: replace
        path: /spec/template/spec/containers/0/args
        value: [
          "gunicorn", "--workers=2", "--error-logfile=-", "--access-logfile=-",
          "--bind=0.0.0.0:9000", "--logger-class=hermes.reporting.CustomGunicornLogger",
          "hermes.wsgi"
        ]
  - target:
      kind: Deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: hermes
      spec:
        template:
          spec:
            containers:
              - name: app
                envFrom:
                  - configMapRef:
                      name: hermes
                env:
                  - name: HERMES_BLOB_STORAGE_DSN
                    valueFrom:
                      secretKeyRef:
                        key: connection_string_primary
                        name: azure-storage
                  - name: HERMES_DATABASE_URL_BARE
                    valueFrom:
                      secretKeyRef:
                        name: azure-postgres
                        key: url_hermes
                  - name: HERMES_DATABASE_URL
                    value: $(HERMES_DATABASE_URL_BARE)&application_name=hermes
                  - name: APPLE_CLIENT_SECRET
                    valueFrom:
                      secretKeyRef:
                        key: key
                        name: sign-in-with-apple
                  - name: VAULT_URL
                    valueFrom:
                      secretKeyRef:
                        key: url
                        name: azure-keyvault
