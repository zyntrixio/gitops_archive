---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-exporter-fs
  namespace: monitoring
spec:
  template:
    metadata:
      annotations:
        prometheus.io/instance: bink-uksouth-dev
    spec:
      containers:
        - name: app
          env:
            - name: PG_URI
              valueFrom:
                secretKeyRef:
                  name: azure-postgres
                  key: url_postgres
            - name: TEST_PERIOD
              value: '5'
            - name: POSTGRES
              value: 'True'
            - name: PGBOUNCER
              value: 'True'
            - name: POSTGRES_PORT
              value: '5432'
            - name: PGBOUNCER_PORT
              value: '6432'
