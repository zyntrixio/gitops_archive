---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: pyqa-portal
  namespace: web
spec:
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 1
  schedule: 00 01 * * *
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        metadata:
          annotations:
            linkerd.io/inject: enabled
            kubectl.kubernetes.io/default-container: app
          labels:
            app: pyqa-portal
            aadpodidbinding: pyqa-portal
        spec:
          restartPolicy: Never
          imagePullSecrets:
            - name: binkcore.azurecr.io
          volumes:
            - name: data
              emptyDir: {}
          containers:
            - name: script
              command: [linkerd-await, --shutdown, --]
              args:
                - bash
                - -c
                - ./report_render.sh
              image: binkcore.azurecr.io/portal-rf-automation:latest
              securityContext:
                runAsGroup: 0
                runAsUser: 0
              imagePullPolicy: Always
              volumeMounts:
                - mountPath: /tmp
                  name: data
            - name: app
              command: [linkerd-await, --]
              args: ["bash", "-c", "robot -d /tmp/reports . && echo $? > /tmp/status.txt || true"]
              image: binkcore.azurecr.io/portal-rf-automation:latest
              volumeMounts:
                - mountPath: /tmp
                  name: data
              securityContext:
                runAsGroup: 0
                runAsUser: 0
              imagePullPolicy: Always
              resources:
                limits:
                  memory: 500Mi
                requests:
                  cpu: 10m
                  memory: 500Mi
