---
apiVersion: rabbitmq.com/v1beta1
kind: RabbitmqCluster
metadata:
  name: rabbitmq
  namespace: rabbitmq
spec:
  persistence:
    storageClassName: azurefile-zrs
  rabbitmq:
    additionalConfig: |
      default_user=guest
      default_pass=guest
    additionalPlugins:
      - rabbitmq_shovel
      - rabbitmq_shovel_management
  replicas: 3
  resources:
    requests:
      cpu: 1000m
      memory: 4G
    limits:
      memory: 4G
  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - rabbitmq
          topologyKey: topology.kubernetes.io/zone
