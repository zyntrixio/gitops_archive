---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/service-upstream: 'true'
    nginx.ingress.kubernetes.io/enable-access-log: 'false'
  name: web.${cluster_name}.${location}.bink.sh-healthz
  namespace: default
spec:
  rules:
    - host: web-bink.${cluster_name}.${location}.bink.sh
      http:
        paths:
          - path: /healthz
            pathType: Exact
            backend:
              service:
                name: healthz
                port:
                  number: 80
    - host: web-wasabi.${cluster_name}.${location}.bink.sh
      http:
        paths:
          - path: /healthz
            pathType: Exact
            backend:
              service:
                name: healthz
                port:
                  number: 80

  tls:
    - hosts:
        - web-bink.${cluster_name}.${location}.bink.sh
        - web-wasabi.${cluster_name}.${location}.bink.sh
