apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: policies.${cluster_name}.${location}.bink.sh
  namespace: default
spec:
  dnsNames:
  - policies.${cluster_name}.${location}.bink.sh
  issuerRef:
    group: cert-manager.io
    kind: Issuer
    name: letsencrypt
  secretName: policies.${cluster_name}.${location}.bink.sh
