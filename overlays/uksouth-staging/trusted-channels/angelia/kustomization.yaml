---
bases:
  - ../../default/angelia

namespace: trusted-channels

replicas:
  - name: angelia-api
    count: 1

patches:
  - target:
      kind: Deployment
    patch: |-
      - op: remove
        path: /spec/template/spec/containers/0/env
  - target:
      kind: Deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: angelia
      spec:
        template:
          spec:
            containers:
              - name: app
                env:
                  - name: POSTGRES_DSN
                    value: postgresql://postgres@postgres:5432/hermes
