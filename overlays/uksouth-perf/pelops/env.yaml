apiVersion: apps/v1
kind: Deployment
metadata:
  name: pelops
spec:
  template:
    spec:
      containers:
      - name: app
        env:
        - name: REDIS_DSN
          valueFrom:
            secretKeyRef:
              key: uri_ssl
              # name: azure-redis-common # Old Redis
              name: azure-redis-vnet # New Redis
