---
resources:
  - ../../../../bases/olympus/zephyrus
  - azureidentity.yaml

namespace: olympus

configMapGenerator:
  - name: zephyrus
    envs:
      - env.ini

patches:
  - target:
      kind: Deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: zephyrus
      spec:
        template:
          spec:
            containers:
              - name: app
                envFrom:
                  - configMapRef:
                      name: zephyrus
                env:
                  - name: KEYVAULT_URI
                    valueFrom:
                      secretKeyRef:
                        key: url
                        name: azure-keyvault
