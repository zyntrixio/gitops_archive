apiVersion: apps/v1
kind: Deployment
metadata:
  name: midas
spec:
  template:
    spec:
      containers:
      - name: app
        env:
        - name: DEBUG
          value: 'false'
        - name: HADES_URL
          value: http://hades-api
        - name: HERMES_URL
          value: http://hermes-api
        - name: VAULT_URL
          value: https://bink-uksouth-perf-com.vault.azure.net/
        - name: VAULT_SECRETS_PATH
          value: /v1/secret
        - name: CONFIG_SERVICE_URL
          value: http://europa-api/config_service
        - name: ATLAS_URL
          value: http://atlas-api
        - name: AMQP_DSN
          value: amqps://perf-rabbitmq.uksouth.bink.host:5671
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              key: uri_ssl
              # name: azure-redis-common # Old Redis
              name: azure-redis-vnet # New Redis
