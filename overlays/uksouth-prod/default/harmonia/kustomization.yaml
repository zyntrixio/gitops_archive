---
resources:
  - ../../../../bases/olympus/harmonia/api
  - ../../../../bases/olympus/harmonia/export-agent-iceland-bonus-card
  - ../../../../bases/olympus/harmonia/export-retry-worker
  - ../../../../bases/olympus/harmonia/export-worker
  - ../../../../bases/olympus/harmonia/import-agent-amex-auth
  - ../../../../bases/olympus/harmonia/import-agent-amex-settlement
  - ../../../../bases/olympus/harmonia/import-agent-iceland-bonus-card
  - ../../../../bases/olympus/harmonia/import-agent-mastercard-auth
  - ../../../../bases/olympus/harmonia/import-agent-mastercard-settled
  - ../../../../bases/olympus/harmonia/import-agent-visa-auth
  - ../../../../bases/olympus/harmonia/import-agent-visa-refund
  - ../../../../bases/olympus/harmonia/import-agent-visa-settle
  - ../../../../bases/olympus/harmonia/import-agent-wasabi-club
  - ../../../../bases/olympus/harmonia/import-worker
  - ../../../../bases/olympus/harmonia/identify-worker
  - ../../../../bases/olympus/harmonia/matching-worker
  - ../../../../bases/olympus/harmonia/matching-worker-slow
  - ../../../../bases/olympus/harmonia/streaming-worker
  - ../../../../bases/olympus/harmonia/purgedb
  - ../../../../bases/olympus/harmonia/migrator
  - aad.yaml

replicas:
  - name: harmonia
    count: 1

namespace: default

configMapGenerator:
  - name: harmonia
    envs:
      - env.ini

patches:
  - target:
      kind: Deployment
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: harmonia
      spec:
        template:
          spec:
            containers:
              - name: app
                envFrom:
                  - configMapRef:
                      name: harmonia
                env:
                  - name: TXM_BLOB_STORAGE_DSN
                    valueFrom:
                      secretKeyRef:
                        key: connection_string_primary
                        name: azure-storage
                  - name: TXM_REDIS_URL
                    valueFrom:
                      secretKeyRef:
                        key: url_primary
                        name: azure-redis
                  - name: TXM_POSTGRES_URI
                    valueFrom:
                      secretKeyRef:
                        name: azure-postgres
                        key: url_harmonia
                  - name: TXM_LOG_LEVEL
                    value: info
  - target:
      kind: CronJob
    patch: |-
      apiVersion: apps/v1
      kind: CronJob
      metadata:
        name: harmonia
      spec:
        jobTemplate:
          spec:
            template:
              spec:
                containers:
                  - name: app
                    envFrom:
                      - configMapRef:
                          name: harmonia
                    env:
                      - name: TXM_BLOB_STORAGE_DSN
                        valueFrom:
                          secretKeyRef:
                            key: connection_string_primary
                            name: azure-storage
                      - name: TXM_REDIS_URL
                        valueFrom:
                          secretKeyRef:
                            key: url_primary
                            name: azure-redis
                      - name: TXM_POSTGRES_URI
                        valueFrom:
                          secretKeyRef:
                            name: azure-postgres
                            key: url_harmonia

  - target:
      kind: Deployment
      name: harmonia-import-agent-wasabi-club
    patch: |
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: harmonia-import-agent-wasabi-club
        namespace: default
      spec:
        template:
          metadata:
            annotations:
              prometheus.io/port: '9100'
              prometheus.io/scrape: 'true'
              prometheus.io/job: harmonia-import-agent-wasabi-club
          spec:
            containers:
              - name: app
                args: ["tximport", "--agent", "wasabi-club", "--no-user-input", "--quiet"]
                resources:
                  limits:
                    memory: 5Gi
                  requests:
                    memory: 5Gi
            priorityClassName: bink-low-tasks

  - target:
      kind: Deployment
      name: harmonia-matching-worker
    patch: |
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: harmonia-matching-worker
        namespace: default
      spec:
        template:
          metadata:
            annotations:
              prometheus.io/port: '9100'
              prometheus.io/scrape: 'true'
              prometheus.io/job: harmonia-matching-worker
          spec:
            containers:
              - name: app
                args: ["txcore", "worker"]
                resources:
                  limits:
                    memory: 5Gi
                  requests:
                    memory: 5Gi
            priorityClassName: bink-low-tasks
