---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/service-upstream: 'true'
  name: tableau-admin.${cluster_name}.${location}.bink.sh
  namespace: default
spec:
  rules:
    - host: tableau-admin.${cluster_name}.${location}.bink.sh
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tableau-admin
                port:
                  number: 8850
          - path: /healthz
            pathType: Exact
            backend:
              service:
                name: healthz
                port:
                  number: 80
  tls:
    - hosts:
        - tableau-admin.${cluster_name}.${location}.bink.sh
