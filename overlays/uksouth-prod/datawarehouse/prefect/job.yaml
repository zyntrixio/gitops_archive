apiVersion: batch/v1
kind: Job
metadata:
  name: prefect-builds
  namespace: datawarehouse
  labels:
    app: prefect
    component: jobs
spec:
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
      labels:
        app: prefect
        component: jobs
    spec:
      imagePullSecrets:
        - name: binkcore.azurecr.io
      volumes:
        - name: config
          emptyDir: {}
      initContainers:
        - name: setup
          image: binkcore.azurecr.io/data-warehouse:latest
          command: ["/bin/bash"]
          args:
            - -c
            - >-
              prefect config set PREFECT_API_DATABASE_CONNECTION_URL=postgresql+asyncpg://$(DATABASE_USER):$(DATABASE_PASS)@$(DATABASE_HOST):5432/prefect &&
              prefect config set PREFECT_API_URL=http://prefect-server:4200/api
          env:
            - name: DATABASE_HOST
              valueFrom:
                secretKeyRef:
                  name: azure-postgres
                  key: server_host
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: azure-postgres
                  key: server_user
            - name: DATABASE_PASS
              valueFrom:
                secretKeyRef:
                  name: azure-postgres
                  key: server_pass
          volumeMounts:
            - mountPath: /root/.prefect
              name: config
      containers:
        - name: setup-data-warehouse
          image: binkcore.azurecr.io/data-warehouse:latest
          workingDir: /app/data-warehouse/Prefect
          command: ["linkerd-await", "--shutdown", "--"]
          args:
            - /bin/bash
            - -c
            - >-
              make deploy-prod
          volumeMounts:
            - mountPath: /root/.prefect
              name: config
        - name: setup-data-warehouse-dashboards
          image: binkcore.azurecr.io/data-warehouse:latest
          workingDir: /app/data-warehouse-dashboards/Prefect
          command: ["linkerd-await", "--shutdown", "--"]
          args:
            - /bin/bash
            - -c
            - >-
              make deploy-prod
          volumeMounts:
            - mountPath: /root/.prefect
              name: config
      restartPolicy: Never
  backoffLimit: 4
