---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-exporter
  namespace: monitoring
spec:
  template:
    metadata:
      annotations:
        prometheus.io/instance: bink-uksouth-prod
    spec:
      containers:
        - name: redis-exporter
          env:
            - name: REDIS_ADDR
              valueFrom:
                secretKeyRef:
                  key: uri_ssl
                  name: azure-redis-vnet
