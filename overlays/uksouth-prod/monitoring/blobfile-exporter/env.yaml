---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blobfile-exporter
  namespace: monitoring
spec:
  template:
    spec:
      containers:
        - name: blobfile-exporter
          env:
            - name: STORAGE_ACCOUNT_CONNECTION_STRING
              valueFrom:
                secretKeyRef:
                  key: connection_string
                  name: azure-storage-common
