---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: harmonia-reporter
spec:
  template:
    spec:
      containers:
        - name: app
          env:
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  key: uri_ssl
                  name: azure-redis-vnet
            - name: DB_NAME
              value: harmonia
            - name: DB_PORT
              value: '5432'
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: azure-pg-harmonia
                  key: admin_user
            - name: DB_HOST
              value: 127.0.0.1
        - name: alerts
          env:
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  key: uri_ssl
                  name: azure-redis-vnet
            - name: DB_NAME
              value: harmonia
            - name: DB_PORT
              value: '5432'
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: azure-pg-harmonia
                  key: admin_user
            - name: DB_HOST
              value: 127.0.0.1
