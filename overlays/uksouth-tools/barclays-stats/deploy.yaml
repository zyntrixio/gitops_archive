---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: barclays-stats
  namespace: default
  labels:
    app: barclays-stats
spec:
  selector:
    matchLabels:
      app: barclays-stats
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: app
        linkerd.io/inject: enabled
      labels:
        app: barclays-stats
    spec:
      containers:
        - name: app
          image: binkcore.azurecr.io/barclays-teams-stats:master-84479727
          env:
            - name: BARC_PERC
              value: '100'
            - name: PROMETHEUS_URL
              value: http://10.10.255.254:9090
          resources:
            limits:
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
      imagePullSecrets:
        - name: binkcore.azurecr.io
